name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort ruff mypy
          pip install -r requirements.txt

      - name: Run Black (code formatting check)
        run: |
          echo "✅ Running Black..."
          black --check src/

      - name: Run isort (import sorting check)
        run: |
          echo "✅ Running isort..."
          isort --check-only src/

      - name: Run Ruff (linting)
        run: |
          echo "✅ Running Ruff..."
          ruff check src/

      - name: Run MyPy (type checking)
        run: |
          echo "✅ Running MyPy..."
          mypy src/ --ignore-missing-imports
        continue-on-error: true  # MyPy puede ser estricto, no bloquear CI

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      # PostgreSQL service for testing
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dygsom_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Redis service for testing
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Set up test environment
        run: |
          echo "Setting up test database..."
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/dygsom_test" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "ENVIRONMENT=test" >> $GITHUB_ENV
          echo "JWT_SECRET=test-secret-key" >> $GITHUB_ENV
          echo "API_KEY_SALT=test-salt" >> $GITHUB_ENV

      - name: Generate Prisma Client
        run: |
          echo "✅ Generating Prisma Client..."
          npx prisma generate

      - name: Run database migrations
        run: |
          echo "✅ Running database migrations..."
          npx prisma migrate deploy

      - name: Run tests with coverage
        run: |
          echo "✅ Running pytest with coverage..."
          pytest --cov=src --cov-report=xml --cov-report=term -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "✅ Building Docker image..."
          docker build -t dygsom-fraud-api:test .

      - name: Test Docker image runs
        run: |
          echo "✅ Testing Docker image starts..."
          docker run --rm -d --name test-api \
            -e DATABASE_URL="postgresql://test:test@localhost:5432/test" \
            -e REDIS_URL="redis://localhost:6379/0" \
            -e JWT_SECRET="test" \
            -e API_KEY_SALT="test" \
            dygsom-fraud-api:test || true
          sleep 5
          docker logs test-api || true
          docker stop test-api || true

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint, test, build, security-scan]

    steps:
      - name: CI Success
        run: |
          echo "✅ All CI checks passed!"
          echo "✅ Lint: PASSED"
          echo "✅ Tests: PASSED"
          echo "✅ Build: PASSED"
          echo "✅ Security Scan: PASSED"
