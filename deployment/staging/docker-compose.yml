version: '3.9'

services:
  api:
    image: ${DOCKER_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG:-staging-latest}
    container_name: dygsom-api-staging
    ports:
      - "3000:3000"
    environment:
      - ENVIRONMENT=staging
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY_SALT=${API_KEY_SALT}
      - SENTRY_DSN=${SENTRY_DSN}
      - ENABLE_SWAGGER=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dygsom-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: dygsom-postgres-staging
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-dygsom_staging}
    volumes:
      - postgres_staging:/var/lib/postgresql/data
    networks:
      - dygsom-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-dygsom_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: dygsom-redis-staging
    volumes:
      - redis_staging:/data
    networks:
      - dygsom-staging
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: dygsom-prometheus-staging
    ports:
      - "9090:9090"
    volumes:
      - ../../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../../monitoring/alerts/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_staging:/prometheus
    networks:
      - dygsom-staging
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: dygsom-grafana-staging
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://staging.dygsom.pe:3001
    volumes:
      - ../../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_staging:/var/lib/grafana
    networks:
      - dygsom-staging
    depends_on:
      - prometheus
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

volumes:
  postgres_staging:
    name: dygsom_postgres_staging
  redis_staging:
    name: dygsom_redis_staging
  prometheus_staging:
    name: dygsom_prometheus_staging
  grafana_staging:
    name: dygsom_grafana_staging

networks:
  dygsom-staging:
    name: dygsom-staging-network
    driver: bridge
