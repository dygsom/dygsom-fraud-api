global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dygsom-fraud-api'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load alert rules
rule_files:
  - 'alert_rules.yml'

# Scrape configurations
scrape_configs:
  - job_name: 'dygsom-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'fraud-api'
          version: 'v1'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
